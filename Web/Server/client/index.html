<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Resist Game : Can you resist the waves of monsters ?</title>
		<link rel="stylesheet" href="/client/css/global.css" />
		<script src="/client/js/jquery-2.0.3.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/client/js/bundle.js"></script>

		<script src="/client/js/TiledImage.js"></script>
		<script src="/client/js/resist-canvas.js"></script>
	</head>
	<body>
		<h3>Resist! How long can you survive against the monster waves ?</h3>
		<h2 class="map-title">&nbsp;</h2>
		<div class="canvas-container">
			<canvas width="576" height="576" id="resist-canvas"></canvas>

			<div class="login-section">
				<div>
					<input type="text" id="player-name" placeholder="Name" />
				</div>
				<div>
					<select id="player-class">
						<option>Warrior</option>
						<option>Mage</option>
						<option>Priest</option>
					</select>
				</div>
				<div>
					<button onclick="start()">Enter</button>
				</div>
			</div>
		</div>
		
	</body>
</html>
